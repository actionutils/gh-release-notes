name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version-file: .bun-version

    - name: Install dependencies
      run: bun install

    - uses: reviewdog/action-setup@v1.4.0
    - name: Run lint
      run: |
        bun run lint --format=checkstyle |
          reviewdog -f=checkstyle -name=oxlint -reporter=github-pr-review -fail-level=any -filter-mode file

    - name: Run format check
      run: bun run format:check

    - name: Build
      run: bun run build

    - name: Run tests
      run: bun test
